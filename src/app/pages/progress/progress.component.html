<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{ progreso1 }}</h4>
                
                <div class="collapse m-t-15" id="pgr3"> <pre class="line-numbers language-javascript"><code>&lt;div class="progress"&gt;<br>&lt;div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;height:10px;"&gt; &lt;span class="sr-only"&gt;85% Complete&lt;/span&gt;&lt;/div&gt;<br>&lt;/div&gt;</code></pre> </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                        style="height:10px;" role="progressbar" [style.width]="progress1"> 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                        style="height:10px;" role="progressbar" [style.width]="progress2"> 
                    </div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment [progress]="15" (valueChanges)="progreso1 = $event"></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment [progress]="25" [btnClass]="'btn-info'" (valueChanges)="progreso2 = $event"></app-increment>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
<!-- ============================================================== -->
