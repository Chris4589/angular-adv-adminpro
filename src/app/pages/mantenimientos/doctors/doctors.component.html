<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" (keyup)="buscar(txtTermino.value)"
                        placeholder="Buscar Medicos" #txtTermino>

            </div>
        </div>
    </div>
</div>

<div class="row fadeIn fast" *ngIf="cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Cargando..</h4>
                    <i class="fa fa-spin fa-refresh"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                   <div class="col-8">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registereds</h6>
                   </div>
                   <div class="col text-right">
                       <a routerLink="nuevo" class="btn btn-primary">
                           <i class="fa fa-hospital-o"></i>
                           crear medico
                       </a>
                   </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doc of doctors">
                                <td> 
                                     <img (click)="AbrirModal(doc)" class="img-fluid" [src]="doc.img | imagen:'doctors'" alt="">
                                </td>
                                <td>
                                    <p *ngIf="doc._id !== actualId" (click)="editValue(doc._id)"> {{ doc.nombre }} </p>
                                    <input *ngIf="doc._id === actualId" type="text" class="form-control" [(ngModel)]="doc.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="doc._id" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-edit"></i> </a> &nbsp;
                                    <a (click)="deleteDoctor(doc._id)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button> &nbsp;
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
