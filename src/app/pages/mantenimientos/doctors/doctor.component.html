<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo medico</h4>
                <h6 class="card-subtitle">Actualizar info</h6>
                <form [formGroup]="medicoForm" (submit)="saveDoctor()" class="form-horizontal p-t-20">
                    <div class="form-group row" *ngIf="medicoSelected">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Avatar</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img (click)="AbrirModal(medicoSelected)" class="img-responsive" [src]="medicoSelected.img | imagen:'doctors'" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname3" placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control" formControlName="hospital" name="" id="">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitalesOptions" 
                                    [value]="hospital._id">{{ hospital.nombre }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-life-saver"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6" *ngIf="hospitalSelected">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital {{ hospitalSelected.nombre }}</h6>

                <img class="img-responsive" [src]="hospitalSelected.img | imagen:'hospitals'" alt="">
            </div>
        </div>
    </div>
</div>
