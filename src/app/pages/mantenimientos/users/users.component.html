<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control"
                        (keyup)="BuscarInfo(TxtTermino.value)" 
                        placeholder="Buscar Usuario" #TxtTermino>

            </div>
        </div>
    </div>
</div>

<div class="row fadeIn fast" *ngIf="cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Cargando..</h4>
                    <i class="fa fa-spin fa-refresh"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"  *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>
                <h6 class="card-subtitle">Users registereds</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of users">
                                <td>
                                    <img (click)="abrirModal(usuario)" class="avatar" [src]="usuario.ImagEn" alt="no-img">
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select class="form-control" 
                                        [(ngModel)]="usuario.role" (change)="changeRole(usuario)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">member</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="deleteUser(usuario._id)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button> &nbsp;
                <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguiente</button>
            </div>
        </div>
    </div>
</div>
