<!-- Row -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control"
                    (keyup)="buscarHospitales(Info.value)"   
                    placeholder="Buscar Usuario" #Info>

            </div>
        </div>
    </div>
</div>

<div class="row fadeIn fast" *ngIf="cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Cargando..</h4>
                    <i class="fa fa-spin fa-refresh"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitals</h4>
                        <h6 class="card-subtitle">Hospitals registereds</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="createHospital()" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                crear Hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of Hospitals">
                                <td>
                                    <img class="img-fluid" (click)="abrirModal(hospital)" [src]="hospital.img | imagen:'hospitals'" alt="">
                                </td>
                                <td>
                                    <p *ngIf="idActive !== hospital._id" (click)="clickActive(hospital._id)"> {{ hospital.nombre }} </p>
                                    <input *ngIf="idActive === hospital._id" type="text" class="form-control" [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="editHospital(hospital)" data-toggle="tooltip" data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-success"></i> 
                                    </a> &nbsp;
                                    <a (click)="deleteHospital(hospital._id)" data-toggle="tooltip" data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anterior</button> &nbsp;
                <button class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
