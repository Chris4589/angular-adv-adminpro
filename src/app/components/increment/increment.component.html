<div class="input-group">
    <span class="input-group-btn">
        <button (click)="changeValues(-5)" [ngClass]="btnClass" type="button"> <i class="fa fa-minus"></i> </button>
    </span>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" placeholder="Product name" 
    [(ngModel)]="progress" (ngModelChange)="changeValues2($event)" [value]="progress">
    <span class="input-group-btn">
        <button (click)="changeValues(5)" [ngClass]="btnClass" type="button"> <i class="fa fa-plus"></i> </button>
    </span>
</div>
